<div class="card bg-light mb-3">
  <div class="container">

    <h1>Assign Equipment</h1>

  <p></p>
    
  <form [formGroup]="assignEquipmentForm">

        <div class="form-group position">
          <h4>Select Equipment</h4>
          <mat-form-field appearance="fill">
            <mat-label>Equipment</mat-label>
            <mat-select formControlName="equipment">
              <mat-option *ngFor="let item of equipment" [value]="item.equipmentSerialNumber" >
                {{item.equipmentSerialNumber}}-{{item.equipmentType.equipmentTypeDescription}}
              
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group position">
          <h4>Select Onboarder</h4>
          <mat-form-field appearance="fill">
            <mat-label>Onboarder</mat-label>
            <mat-select formControlName="onboarder">
              <mat-option *ngFor="let item of onboarder" [value]="item.onboarderId" >
                {{item.onboarderId}}-{{item.employee.firstName}} {{item.employee.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <p></p>

  <div class="form-group">
    <label>Equipment Check Out Date:</label>
    <input type="date"
           class="form-control input"
           id="EquipmentCheckOutDate"
           name="EquipmentCheckOutDate"
           formControlName="checkout"
           placeholder="Equipment Check Out Date">
  </div>

  <p></p>

   <div class="form-group ">
    <label>Enter Condition:</label>
    <input type="text"
           class="form-control positionInput"
           id="condition"
           name="EquipmentCheckOutCondition"
           formControlName="Brand New"
           placeholder="Check Out Condition">
  </div>

  <div class="">
    <button type="submit" class="btn btn-success" (click)="addOnboarder_Equipment()">SAVE</button>
  </div>
</form>
</div>

<p></p>

</div>
